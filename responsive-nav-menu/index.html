<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation Menu</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/responsive-nav-menu/images/ufc-favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--
    Responsive Nav Pseudo Code
        1. Define the base HTML structure using semantic HTML... 3 sections logo container, main nav, side container
        2. Definite the initial styling for navigation CSS (flexbox, colors, hovers).
        3. Set up media queries for responsive design
        4. Update CSS to allow for animations of the hamburger menu
    -->
    <header>
      <div class="logo-container">
        <a href="#">
          <img src="/responsive-nav-menu/images/logo-main.png" alt="UFC" />
        </a>
      </div>
      <div id="mobile-menu-toggle" class="mobile-menu-toggle">
        <a href=""></a><i class="fas fa-bars"></i>
      </div>
      <nav>
        <ul>
          <li><a href="#">Events</a></li>
          <li><a href="#">Rankings</a></li>
          <li><a href="#">Athletes</a></li>
          <li><a href="#">News</a></li>
        </ul>
      </nav>
      <div class="side-container">
        <div class="upcoming-event">
          <a href="#">UFC 300</a>
        </div>
        <div class="connect-btn">
          <a href="#">Connect</a>
        </div>
        <div class="icon">
          <a href="#"><i class="fas fa-tv"></i></a>
        </div>
        <div class="icon">
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
        <div class="icon">
          <a href="#"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </header>
  </body>
</html>
